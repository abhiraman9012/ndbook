name: Run Jupyter Notebook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Allow running manually from the Actions tab
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    # Add a timeout to prevent the job from running indefinitely
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter
        
    - name: Run CI-friendly script
      run: |
        # Run the CI script instead of the full notebook
        python notebook_ci.py > notebook_execution.log 2>&1
        
    - name: Upload execution log as artifact
      uses: actions/upload-artifact@v4
      with:
        name: execution-log
        path: |
          notebook_execution.log
          notebook_report.json
